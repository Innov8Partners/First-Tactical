<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and password recovery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />


    <link media="all" href="../first_tactical.css" rel="stylesheet" type="text/css">

</head>
<body>

<main class="customer has-form">

    <section id="page-login" style="display:block;">

        <h2>SIGN IN</h2>

        <article>

            <form method="post" action="https://www.firsttactical.com/account/login" id="customer_login" accept-charset="UTF-8">
                <input type="hidden" value="customer_login" name="form_type" />
                <input type="hidden" name="utf8" value="✓" />

                <h3>LOGIN</h3>
                <label>Email Address</label>
                <input type="email" value="" name="customer[email]" id="customer_email" size="30" />

                <label>Password</label>
                <input type="password" value="" name="customer[password]" id="customer_password" size="16" />

                <div class="login-links">
                    <a href="#" onClick="showRecoverPasswordForm(); return false;">Forgot Password?</a>
                    <a href="/account/register" title="New User?">New User?</a>
                </div>

                <a href="javascript:{}" onclick="document.getElementById('customer_login').submit(); return false;" class="btn">SIGN IN<span class="arrow"></span></a>

                <div class="errors"><ul><li class="last first">Invalid login credentials.</li></ul></div>

            </form>
        </article>

    </section>

    <section id="page-recover-password" style="display:none;">

        <h2>SIGN IN</h2>

        <article>

            <form method="post" action="/account/recover" accept-charset="UTF-8">
                <input type="hidden" value="recover_customer_password" name="form_type" />
                <input type="hidden" name="utf8" value="✓" />

                <h3>RESET PASSWORD</h3>
                <p>Enter your email and we'll send you a reset password link.</p>

                <label class="text">Email</label>
                <input type="email" value="" size="30" name="email" id="recover-email" id="newmail" />

                <a href="javascript:{}" onclick="ajaxRequestPassword();return false;" class="btn">RESET PASSWORD<span class="arrow"></span></a>

                <div class="errors"><ul><li class="last first">No account found with that email.</li></ul></div>

            </form>
        </article>

    </section>

</main>


<script type="text/javascript">
    if (window.location.hash == '#recover') { showRecoverPasswordForm() }

    function showRecoverPasswordForm() {
        $('#page-recover-password').show();
        $('#page-login').hide();
    }

    function hideRecoverPasswordForm() {
        $('#page-recover-password').hide();
        $('#page-login').show();
    }
</script>




</body>
</html>
